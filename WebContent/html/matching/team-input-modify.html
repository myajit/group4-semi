<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../../resources/css/common/all.css" />
<link rel="stylesheet" type="text/css" href="../../resources/css/common/common.css" />
<link rel="stylesheet" type="text/css" href="../../resources/css/matching/matching-team-modify.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<!-- 제이쿼리cdn -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrap">
	<header>
		<div class="header">
			<ul class="util-wrap">
				<li>· 로그인</li>
				<li>· 회원가입</li>
			</ul>
			<div class=nav-wrap>
				<h1><img src="../../resources/img/common/logo_pc.png"></h1>
				<nav>
					<ul>
						<li>공지사항</li>
						<li>매칭하기</li>
						<li>나의 팀관리</li>
						<li>마이페이지</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section>
		<div class="section">
			<div class="new-match-wrap">
				<div class="sub-nav-wrap">
					<div class="sub-nav">
						<a href=""><i class="fas fa-users"></i>팀매칭수정</a>
					</div>
				</div>
				<div class="search-wrap">
					<form>
						<dl>
							<dt>경기지역</dt>
							<dd>
								<label class="selected"><input type="checkbox" selected>서울</label>
								<label><input type="checkbox">경기</label>
								<label><input type="checkbox">강원</label>
								<label><input type="checkbox">충청</label>
								<label><input type="checkbox">전라</label>
								<label><input type="checkbox">제주</label>
								<label><input type="checkbox">경상</label>
							</dd>
						</dl>
						<dl>
							<dt>상세주소</dt>
							<dd>
								<input type="text" /><i class="fas fa-search"></i>
							</dd>
						</dl>
						<dl>
							<dt>매치방식</dt>
							<dd>
								<label><input type="radio">5 : 5</label>
								<label class="selected"><input type="radio">6 : 6</label>
								<label><input type="radio">7 : 7</label>
							</dd>
						</dl>
						<dl>
							<dt>매치날짜</dt>
							<dd><input type="date" /></dd>
						</dl>
						<dl>
							<dt>구장비</dt>
							<dd><input type="number" step="1000"/></dd>
						</dl>
						<dl>
							<dt>상대팀 실력</dt>
							<dd class="level-dd" style="padding-left: 10px;">
								<label><input type="radio">상</label>
								<label class="selected"><input type="radio">중</label>
								<label><input type="radio">하</label>
							</dd>
						</dl>
						<div class="textarea-wrap" placeholder="내용을 입력해주세요.">
							<textarea name="opinion" cols="100" rows="20" placeholder="내용을 입력해주세요." style="resize: none;"></textarea>
						</div>
						<div class="submit-wrap">
							<input type="submit" value="수정">
							<input type="submit" value="삭제">
						</div>
					</form>
				</div> 
				<!-- End search wrap -->
				<!-- <h2>새로 모집중인 매치</h2> -->
				<!-- 하나의 매치 박스 -->
			</div>
		</div>
	</section>
	<footer>
		Copyright 2021 by PCLASS 4TEAM. All Rights Reserved.
	</footer>
</div>

<script>
	let popup = document.querySelectorAll(".profile-name");

	popup.forEach(element => {
		element.addEventListener('click', () => {
			document.querySelector(".popup-teaminfo-wrap").style.display = 'block';
		})
	});

	document.querySelector(".popup-close").addEventListener('click',() =>{
		document.querySelector(".popup-teaminfo-wrap").style.display = 'none';
	})
</script>

</body>
</html>
